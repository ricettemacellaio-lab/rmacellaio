<script>
    /* ----------------------------------------------------------------
       1. ENGINE DE ÁUDIO
       ---------------------------------------------------------------- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let spinOscillator = null, spinGain = null;

    function startSpinSound() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (spinOscillator) return; 
        spinOscillator = audioCtx.createOscillator(); spinGain = audioCtx.createGain();
        spinOscillator.connect(spinGain); spinGain.connect(audioCtx.destination);
        spinOscillator.type = 'sawtooth'; spinOscillator.frequency.setValueAtTime(50, audioCtx.currentTime);
        spinGain.gain.setValueAtTime(0.08, audioCtx.currentTime); spinOscillator.start();
    }
    function stopSpinSound() {
        if (spinOscillator) {
            spinGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.05);
            spinOscillator.stop(audioCtx.currentTime + 0.05); spinOscillator = null; spinGain = null;
        }
    }
    function playThud() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(120, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.15);
        gain.gain.setValueAtTime(1.0, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
        osc.type = 'square'; osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }
    function playWin() {
        const now = audioCtx.currentTime;
        [523, 659, 784, 1046].forEach((f,i) => {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination); o.frequency.value = f;
            g.gain.setValueAtTime(0, now+i*0.1); g.gain.linearRampToValueAtTime(0.2, now+i*0.1+0.1);
            g.gain.exponentialRampToValueAtTime(0.001, now+i*0.1+1.5); o.start(now+i*0.1); o.stop(now+i*0.1+1.5);
        });
    }

    /* ----------------------------------------------------------------
       2. DADOS E INICIALIZAÇÃO
       ---------------------------------------------------------------- */
    const DEFAULT_PREMIOS = [
        { nome: "10% OFF", cupom: "DESC10", cor: "#e53935", peso: 10 }, { nome: "Frete Grátis", cupom: "FREE", cor: "#43A047", peso: 5 },
        { nome: "BOGO", cupom: "BOGO", cor: "#8E24AA", peso: 2 }, { nome: "Sobremesa", cupom: "DOCE", cor: "#FB8C00", peso: 10 },
        { nome: "5% OFF", cupom: "DESC05", cor: "#FDD835", peso: 20 }, { nome: "Tente de Novo", cupom: "", cor: "#78909C", peso: 50 } 
    ];
    const CORES = ["#e53935", "#43A047", "#1E88E5", "#FB8C00", "#8E24AA", "#00ACC1", "#FDD835", "#78909C"];
    let premiosAtuais, estado = { campanha: null, giros: 0, maxGiros: 3, resgatado: false, premioFinal: null, dataResgate: null };
    
    // Variáveis de Física
    let rotationAngle = 0;
    let velocity = 0;
    let mode = 'IDLE'; // IDLE, MOTOR, FLYING, PENDULUM, FINISHED
    let animFrame = null;
    let targetPrizeIndex = -1;
    let segredoClicks = 0;
    
    // Configurações de sincronia
    const FRAMES_TO_IMPACT = 21; // Sincronizado com 0.35s do CSS (aprox 60fps)
    let framesRestantes = 0;
    let targetFinalAngle = 0;

    // INIT
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        
        // ADMIN
        if (params.get('admin') === '1' || params.get('admin') === 'true') { 
            try { const stored = localStorage.getItem('macellaio_admin_config_v26'); premiosAtuais = stored ? JSON.parse(stored) : DEFAULT_PREMIOS; } 
            catch (e) { premiosAtuais = DEFAULT_PREMIOS; }
            abrirAdmin(); return; 
        }

        // CLIENTE
        const encodedData = params.get('d');
        if (encodedData) {
            try { premiosAtuais = JSON.parse(decodeURIComponent(atob(encodedData))); } 
            catch(e) { premiosAtuais = DEFAULT_PREMIOS; }
        } else {
            premiosAtuais = DEFAULT_PREMIOS;
        }

        const campanha = params.get('c'); 
        if (!campanha) { mostrarTela('tela-bloqueio'); return; }
        
        estado.campanha = campanha; 
        carregarEstadoUsuario();
        
        if (estado.resgatado || (estado.giros >= estado.maxGiros && estado.premioFinal)) {
            if(!estado.resgatado) { estado.resgatado = true; if(!estado.dataResgate) estado.dataResgate = new Date().toISOString(); salvarEstadoUsuario(); }
            montarTelaResgate(); mostrarTela('tela-resgate');
        } else { renderizarRoleta(); atualizarUI(); mostrarTela('tela-jogo'); }
    };

    /* ----------------------------------------------------------------
       3. LÓGICA DO JOGO
       ---------------------------------------------------------------- */
    function iniciarGiroMotor() {
        if(estado.giros >= estado.maxGiros) return;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        
        document.getElementById('btn-girar').classList.add('hidden'); 
        document.getElementById('btn-arremessar').classList.remove('hidden');
        
        mode = 'MOTOR'; 
        velocity = 0; 
        loopFisica(); 
        startSpinSound();
    }

    function arremessarDardo() {
        if (mode !== 'MOTOR') return;
        document.getElementById('btn-arremessar').classList.add('hidden');
        
        // Dispara animação visual CSS
        const projectile = document.getElementById('projectile-dart'); 
        projectile.style.display = 'block'; 
        projectile.classList.remove('flying-dart-anim'); // reset
        void projectile.offsetWidth; // trigger reflow
        projectile.classList.add('flying-dart-anim');
        
        // --- CÁLCULO DO VENCEDOR (Logica de Pesos) ---
        let totalPeso = premiosAtuais.reduce((s, p) => s + (parseInt(p.peso) || 0), 0);
        let r = Math.random() * totalPeso;
        targetPrizeIndex = 0;
        
        if (totalPeso > 0) {
            // Se tem pesos definidos, respeita a probabilidade
            let cursor = 0;
            for(let i=0; i<premiosAtuais.length; i++) { 
                cursor += (parseInt(premiosAtuais[i].peso) || 0); 
                if(r < cursor) { targetPrizeIndex = i; break; } 
            }
        } else {
            // Se peso for 0 em tudo, sorteio totalmente aleatório (física simulada)
            // Aqui decidimos o vencedor aleatório e forçamos a roda a ir até ele
            targetPrizeIndex = Math.floor(Math.random() * premiosAtuais.length);
        }

        // --- CÁLCULO DE TRAJETÓRIA PERFEITA ---
        // Queremos que o prêmio 'targetPrizeIndex' esteja em 12h (Topo) daqui a exatos FRAMES_TO_IMPACT frames.
        // O topo é 360 graus (ou 0).
        
        const totalSegmentos = premiosAtuais.length;
        const arcoPorSeg = 360 / totalSegmentos;
        
        // Onde está o centro do prêmio alvo (em graus, relativo ao início da roleta)?
        const anguloCentroPremio = (targetPrizeIndex * arcoPorSeg) + (arcoPorSeg / 2);
        
        // Para o prêmio estar no TOPO (ponteiro amarelo), a rotação da roleta deve ser:
        // Ex: Se o prêmio está em 90deg, precisamos girar 270deg (360-90) para ele chegar no topo.
        const rotacaoAlvoRelativa = 360 - anguloCentroPremio;
        
        // Onde a roleta está agora?
        const rotacaoAtual = rotationAngle;
        const modAtual = rotacaoAtual % 360; // Pega o resto da divisão para saber a posição atual 0-360
        
        // Quanto falta girar para alinhar?
        let diffParaAlvo = rotacaoAlvoRelativa - modAtual;
        
        // Normaliza para sempre girar para frente (sentido horário)
        if (diffParaAlvo < 0) diffParaAlvo += 360;
        
        // Adiciona voltas extras para dar velocidade (Ex: 2 voltas completas + o alinhamento)
        // Isso garante que a roleta gire rápido enquanto o dardo voa
        const voltasExtras = 360 * 2; 
        const distanciaTotal = diffParaAlvo + voltasExtras;
        
        // Define a velocidade exata por frame para chegar lá no tempo certo
        velocity = distanciaTotal / FRAMES_TO_IMPACT;
        
        // Salva onde queremos chegar exatamente
        targetFinalAngle = rotationAtual + distanciaTotal;
        
        framesRestantes = FRAMES_TO_IMPACT;
        mode = 'FLYING';
    }

    function impactoDardo() {
        mode = 'PENDULUM'; 
        stopSpinSound(); 
        playThud();
        
        document.getElementById('projectile-dart').style.display = 'none';
        
        const dardoPreso = document.getElementById('dardo-preso'); 
        dardoPreso.style.display = 'block';
        
        // FORÇA A POSIÇÃO FINAL EXATA (Corrige milésimos de erro de float)
        rotationAngle = targetFinalAngle;
        
        // O dardo bateu no TOPO (12h). Como alinhamos a roleta para o prêmio estar no topo,
        // o dardo agora está visualmente "preso" no prêmio.
        // Giramos o dardoPreso para 0 (topo relativo ao container do dardo)
        // Mas o dardo gira junto com a roleta, então precisamos calcular a rotação inversa no CSS
        // Na verdade, o elemento #dardo-preso está DENTRO do roleta-wrapper.
        // Se a roleta está em 'targetFinalAngle', e o dardo bateu no topo físico (12h),
        // A posição do dardo relativa à roleta é o inverso da rotação atual.
        
        const anguloImpactoRelativoRoleta = 360 - (targetFinalAngle % 360);
        
        // Posiciona o dardo dentro da roleta
        dardoPreso.style.transform = `rotate(${anguloImpactoRelativoRoleta}deg) translate(0, 145px)`;
        
        // Reduz a velocidade drasticamente para o efeito de impacto
        velocity = 0; 
    }

    function loopFisica() {
        if (mode === 'IDLE' || mode === 'FINISHED') return;

        if (mode === 'MOTOR') {
            // Acelera até uma velocidade constante
            if (velocity < 25) velocity += 0.8;
            rotationAngle += velocity;
        }
        else if (mode === 'FLYING') {
            // Move exatamente a velocidade calculada para a sincronia
            rotationAngle += velocity;
            framesRestantes--;
            
            if (framesRestantes <= 0) {
                impactoDardo();
            }
        }
        else if (mode === 'PENDULUM') {
            // LÓGICA DE PÊNDULO LENTO E PESADO
            // O objetivo é estabilizar em 'targetFinalAngle'
            // O peso do dardo (que está no topo/alvo) puxa para baixo? 
            // Não, o usuário quer que o dardo indique o prêmio na SETA AMARELA (Topo).
            // Então o pêndulo deve oscilar em torno do ponto de impacto (Topo).
            
            const target = targetFinalAngle;
            let diff = target - rotationAngle;
            
            // Mola suave (low stiffness) e amortecimento alto (high damping)
            const forcaMola = diff * 0.05; // Força "mole"
            velocity = (velocity + forcaMola) * 0.95; // Amortecimento (fricção)
            
            rotationAngle += velocity;
            
            // Condição de parada: velocidade muito baixa e muito perto do alvo
            if (Math.abs(velocity) < 0.05 && Math.abs(diff) < 0.1) {
                mode = 'FINISHED'; 
                rotationAngle = target; // crava a posição final
                finalizarJogo();
            }
        }
        
        document.getElementById('roleta-wrapper').style.transform = `rotate(${rotationAngle}deg)`;
        animFrame = requestAnimationFrame(loopFisica);
    }

    function finalizarJogo() {
        cancelAnimationFrame(animFrame); 
        playWin();
        
        // Como forçamos a matemática, o prêmio é garantido ser o targetPrizeIndex
        const premio = premiosAtuais[targetPrizeIndex]; 
        
        setTimeout(() => {
            estado.giros++;
            if (!premio.cupom || premio.cupom.trim() === "") { 
                document.getElementById('txt-premio-atual').innerText = "Não foi dessa vez!"; 
                estado.premioFinal = null; 
            } else { 
                estado.premioFinal = premio; 
                document.getElementById('txt-premio-atual').innerText = premio.nome; 
            }
            salvarEstadoUsuario(); 
            atualizarUI(); 
            document.getElementById('msg-resultado').classList.remove('hidden');
            
            if (estado.giros >= estado.maxGiros) { 
                document.getElementById('btn-girar-dnv').classList.add('hidden'); 
                if (!estado.premioFinal) document.getElementById('btn-resgatar-home').classList.add('hidden'); 
            }
        }, 500);
    }
    
    function resetarJogo() {
        if(estado.giros >= estado.maxGiros) return;
        document.getElementById('msg-resultado').classList.add('hidden'); 
        document.getElementById('btn-girar').classList.remove('hidden');
        document.getElementById('dardo-preso').style.display = 'none'; 
        document.getElementById('projectile-dart').classList.remove('flying-dart-anim');
        
        // Reset básico para não acumular rotação infinita visualmente (opcional, mas bom pra precisão)
        // Mantemos o rotationAngle acumulado para não pular a animação
    }

    /* --- ADMIN & LINK (Funções Auxiliares inalteradas na lógica, apenas minificadas onde possível) --- */
    function verificarSegredo() { segredoClicks++; if(segredoClicks >= 5) { alert("Acesso Admin!"); abrirAdmin(); }}
    function abrirAdmin() { document.getElementById('tela-admin').classList.add('ativa'); document.getElementById('tela-jogo').classList.remove('ativa'); document.getElementById('tela-bloqueio').classList.remove('ativa'); renderAdminPremios(); }
    function renderAdminPremios() { 
        const l = document.getElementById('lista-premios'); l.innerHTML=''; 
        premiosAtuais.forEach((p,i)=>{ 
            const d=document.createElement('div'); d.className='premio-row'; 
            d.innerHTML=`<input type="text" class="input-admin col-nome" value="${p.nome}" id="n-${i}"><input type="text" class="input-admin col-cupom" value="${p.cupom}" id="c-${i}"><input type="number" class="input-admin col-peso" value="${p.peso}" id="p-${i}"><button class="btn-remove" onclick="rmP(${i})">X</button>`; 
            l.appendChild(d); 
        }); 
    }
    function adicionarPremio(){ saveM(); premiosAtuais.push({nome:"",cupom:"",peso:0,cor:CORES[premiosAtuais.length%CORES.length]}); renderAdminPremios(); }
    function rmP(i){ if(premiosAtuais.length<=2)return; if(confirm("Remover?")){ saveM(); premiosAtuais.splice(i,1); renderAdminPremios(); } }
    function saveM(){ premiosAtuais.forEach((p,i)=>{ const n=document.getElementById(`n-${i}`); if(n) p.nome=n.value; const c=document.getElementById(`c-${i}`); if(c) p.cupom=c.value; const w=document.getElementById(`p-${i}`); let wVal = parseInt(w.value); if(isNaN(wVal)) wVal = 0; p.peso = wVal; }); }
    function salvarPremiosAdmin(){ saveM(); localStorage.setItem('macellaio_admin_config_v26', JSON.stringify(premiosAtuais)); alert("Salvo! Gere o link agora."); }
    function gerarLink(){ const n=document.getElementById('campanha-nome').value.replace(/\s/g,'').toUpperCase(); if(!n)return alert("Digite nome da campanha"); saveM(); const jsonConfig = JSON.stringify(premiosAtuais); const encodedConfig = btoa(encodeURIComponent(jsonConfig)); const u=`${location.origin}${location.pathname}?c=${n}&d=${encodedConfig}`; document.getElementById('resultado-link').style.display='block'; document.getElementById('resultado-link').innerHTML=`Link Seguro:<br><a href="${u}" style="color:#fff; word-break:break-all;">${u}</a>`; }
    function renderizarRoleta(){ const w=document.getElementById('roleta-wrapper'); const dardo = document.getElementById('dardo-preso'); w.innerHTML=''; w.appendChild(dardo); const tot=premiosAtuais.length; const arc=360/tot; premiosAtuais.forEach((p,i)=>{ const s=document.createElement('div'); s.className='segmento'; const r=i*arc; const sk=90-arc; s.style.transform=`rotate(${r}deg) skewY(-${sk}deg)`; s.style.backgroundColor=p.cor; const c=document.createElement('div'); c.className='seg-conteudo'; c.style.transform=`skewY(${sk}deg) rotate(${arc/2}deg)`; c.innerHTML=`<span>${p.nome}</span>`; s.appendChild(c); w.appendChild(s); }); }
    function irResgate(){ if(!estado.premioFinal)return; estado.resgatado=true; estado.dataResgate=new Date().toISOString(); salvarEstadoUsuario(); montarTelaResgate(); mostrarTela('tela-resgate'); }
    function montarTelaResgate(){ const p=estado.premioFinal; document.getElementById('resgate-nome').innerText=p.nome; document.getElementById('resgate-cupom').innerText=p.cupom; const d=new Date(estado.dataResgate); d.setDate(d.getDate()+7); document.getElementById('resgate-data').innerText=d.toLocaleDateString('pt-BR'); }
    function atualizarUI(){ document.getElementById('contador-giros').innerText=`Jogada ${estado.giros+1} de ${estado.maxGiros}`; if(estado.giros>=estado.maxGiros)document.getElementById('contador-giros').innerText="Última Jogada!"; }
    function mostrarTela(id){ document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById(id).classList.add('ativa'); }
    function getKey(){ return `macellaio_user_${estado.campanha}`; }
    function salvarEstadoUsuario(){ localStorage.setItem(getKey(), JSON.stringify(estado)); }
    function carregarEstadoUsuario(){ const s=localStorage.getItem(getKey()); if(s)Object.assign(estado, JSON.parse(s)); }
    function copiarCodigo(){ navigator.clipboard.writeText(document.getElementById('resgate-cupom').innerText); alert("Copiado!"); }
</script>
